<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- line 1 -->

    <header>
        <div class="catchMe">
            <p class="before">
                Catch me if you can !
            </p>
            <p class="after">
                Click to Start !
            </p>
        </div>
    </header>

    <div class="middlePage">

        <!-- playground -->
        <section>
            <div class="playground">
                <div class="click">

                    Click me!

                </div>
                <form action="#" id="form">
                    <div id="end">THE END</div>
                    <label for="prenom" name="prenom">Prenom</label>
                    <input type="text" id="prenom">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                    <button id="button">SUBMIT</button>
                </form>
            </div>
        </section>

        <!-- side pannel -->
        <aside>
            <div class="contain">

                <div class="progression">
                    <h6>Score:</h6>
                    <span class="score">0</span>
                </div>

                <div class="progression">
                    <h6>Points to Next Level:</h6>
                    <span class="toNextLevel">100</span>
                </div>

                <div class="progression">
                    <h6>Level:</h6>
                    <span class="level">1</span>
                </div>

                <div class="progression">
                    <h6>Missed Clicks:</h6>
                    <span class="missedClicks">0</span>
                </div>

                <div class="progression">
                    <h6>Timer:</h6>
                    <span class="timer">53</span>
                </div>

                <div class="progression">
                    <h6>High Scores:</h6>
                    <div class="bestPlayers">

                    </div>
                </div>

            </div>
        </aside>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
